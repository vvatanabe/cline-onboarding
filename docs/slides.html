<h1 id="cline-%E5%85%A5%E9%96%80">Cline 入門</h1>
<p>Yuichi Watanabe</p>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="%E3%81%AF%E3%81%98%E3%82%81%E3%81%AB">はじめに</h2>
<p>Visual Studio Code 向け AI 開発支援ツール <strong>Cline</strong> の概要から実践ハンズオンまでを網羅した研修資料（Marp スライド）です。<strong>Cline 公式ドキュメント</strong> <a href="https://docs.cline.bot/">https://docs.cline.bot/</a> の内容を元に作成しました。</p>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h1 id="cline%E3%81%A8%E3%81%AF">Clineとは</h1>
<h2 id="%E3%82%B3%E3%83%BC%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0%E3%81%AE%E6%9C%AA%E6%9D%A5%E3%82%92%E6%94%AF%E3%81%88%E3%82%8Bai%E3%82%A2%E3%82%B7%E3%82%B9%E3%82%BF%E3%83%B3%E3%83%88">コーディングの未来を支えるAIアシスタント</h2>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="cline%E3%81%A8%E3%81%AF-1">Clineとは</h2>
<ul>
<li><strong>Cline</strong>は、Visual Studio Codeに統合される<strong>AI開発支援ツール</strong>です。</li>
<li>LLM（大規模言語モデル）とIDEの橋渡しをし、<strong>生産性を高め、初心者でも扱いやすい開発環境</strong>を提供します。</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="cline%E3%81%AE%E7%89%B9%E9%95%B7">Clineの特長</h2>
<ul>
<li><strong>自然言語でコード生成・修正・実行指示</strong></li>
<li><strong>明示的な承認が必要</strong>なステップバイステップの開発支援</li>
<li>プロジェクト全体を把握し、<strong>大規模コードベースにも対応</strong></li>
<li><strong>Model Context Protocol (MCP)</strong> により、外部ツールやクラウド連携が可能</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AE%E4%BE%8B">できることの例</h2>
<ul>
<li>ファイルの読み書き・コマンド実行・ブラウザ操作</li>
<li>ツール連携による<strong>デプロイや障害対応の自動化</strong></li>
<li>新人エンジニアの<strong>オンボーディング支援</strong></li>
<li><strong>自然言語だけでプロジェクト全体を動かす</strong>ことも可能</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="cline%E3%81%A7%E5%A4%89%E3%82%8F%E3%82%8B%E9%96%8B%E7%99%BA%E4%BD%93%E9%A8%93">Clineで変わる開発体験</h2>
<p>&quot;AIと一緒に考え、作り、改善する&quot;</p>
<p>従来の補助的な生成とは異なり、Clineは<strong>開発のパートナー</strong>です。</p>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h1 id="%E3%81%AF%E3%81%98%E3%82%81%E3%81%A6%E3%81%AEcline%E3%82%BB%E3%83%83%E3%83%88%E3%82%A2%E3%83%83%E3%83%97">はじめてのClineセットアップ</h1>
<h2 id="cline%E3%82%92%E4%BD%BF%E3%81%84%E5%A7%8B%E3%82%81%E3%82%8B%E5%89%8D%E3%81%AB%E6%95%B4%E3%81%88%E3%81%A6%E3%81%8A%E3%81%8F%E7%92%B0%E5%A2%83%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6%E8%AA%AC%E6%98%8E%E3%81%97%E3%81%BE%E3%81%99">Clineを使い始める前に整えておく環境について説明します</h2>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="step-1-vs-code%E3%81%AE%E6%BA%96%E5%82%99">Step 1: VS Codeの準備</h2>
<ul>
<li>Clineは<strong>Visual Studio Code</strong>（VS Code）で動作します</li>
<li>まだ未導入の方は以下からダウンロード：
<ul>
<li><a href="https://code.visualstudio.com/">https://code.visualstudio.com/</a></li>
</ul>
</li>
<li>インストール後は「アプリケーション」や「スタートメニュー」に登録しておきましょう</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="step-2-%E9%96%8B%E7%99%BA%E3%81%AB%E5%BF%85%E8%A6%81%E3%81%AA%E3%83%84%E3%83%BC%E3%83%AB%E3%81%AE%E5%B0%8E%E5%85%A5">Step 2: 開発に必要なツールの導入</h2>
<ul>
<li>Clineの活用には以下のツールが必要です：
<ul>
<li><strong>Git</strong>（ソース管理）</li>
<li><strong>Node.js</strong>（JavaScript実行環境）</li>
<li><strong>Homebrew</strong>（macOSの場合のパッケージマネージャ）</li>
</ul>
</li>
<li>YouTube等のチュートリアル動画も活用しましょう</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="step-3-%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%83%95%E3%82%A9%E3%83%AB%E3%83%80%E3%81%AE%E6%95%B4%E7%90%86">Step 3: プロジェクトフォルダの整理</h2>
<ul>
<li>
<p>すべてのプロジェクトを格納する<strong>Cline用フォルダ</strong>を作成しましょう：</p>
<ul>
<li>macOS: <code>/Users/あなたのユーザー名/Documents/Cline</code></li>
<li>Windows: <code>C:\Users\あなたのユーザー名\Documents\Cline</code></li>
</ul>
</li>
<li>
<p>例：</p>
<ul>
<li><code>Documents/Cline/workout-app</code></li>
<li><code>Documents/Cline/portfolio-website</code></li>
</ul>
</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="step-4-cline%E6%8B%A1%E5%BC%B5%E6%A9%9F%E8%83%BD%E3%81%AE%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB">Step 4: Cline拡張機能のインストール</h2>
<ul>
<li>VS Code内で <strong>「cline」拡張機能</strong> を検索してインストール</li>
<li>インストール後、VS Codeを再起動して有効化を確認</li>
<li>拡張機能が正しく読み込まれると、左側のサイドバーにClineアイコンが表示されます</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="%E6%BA%96%E5%82%99%E5%AE%8C%E4%BA%86">準備完了！</h2>
<p>これでClineを使う準備は整いました。<br />
VS Codeを開いて、Clineと一緒に最初のコーディングに挑戦してみましょう！</p>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="cline%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86">Clineを使ってみよう</h2>
<p>初めてのやりとりにおすすめのプロンプト：</p>
<blockquote>
<p>やあ、クライン！私のClineディレクトリに 「hello-world 」という新しいプロジェクトフォルダを作って、大きな青い文字で 「Hello World 」と書かれたシンプルなウェブページを作りたいのですが、手伝ってもらえますか？</p>
</blockquote>

<footer>Nulab Inc. 2025</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">

</li>
<li>

</ul>
</li>
</ol>
<footer>Nulab Inc. 2025</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>

<li>VSCodeで Cline 拡張機能の <img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2699.svg" data-marp-twemoji=""/>設定から入力可能</li>
<li>例：

</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">

<thead>

</tr>

<td>適用範囲</td>
<td>全プロジェクト</td>

<td>保存場所</td>

<td>プロジェクトルート</td>
</tr>

<footer>Nulab Inc. 2025</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">

<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plaintext">your-project/
├── .clinerules/
│   ├── 01-coding.md
│   ├── 02-documentation.md
│   └── current-sprint.md
├── clinerules-bank/
│   ├── clients/client-a.md
│   ├── frameworks/react.md
│   └── project-types/api-service.md
</code></pre>
<br />
<ul>
<li>必要なルールだけを .clinerules/ に配置</li>
<li>プロジェクトや担当ごとに柔軟にルールを切り替え可能</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">

</ul>

<th>カテゴリ</th>
<th>例</th>
</tr>
</thead>

<header>Cline 入門</header>
<h1 id="cline-memory-bank-%E3%81%A8%E3%81%AF">Cline Memory Bank とは？</h1>
<h2 id="cline%E3%81%AB%E8%A8%98%E6%86%B6%E3%82%92%E4%B8%8E%E3%81%88%E3%82%8B%E3%81%9F%E3%82%81%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF%E3%81%A7%E3%81%99">Clineに「記憶」を与えるための仕組みです</h2>
<p>→ セッションを超えて、プロジェクトの文脈を保持！</p>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="%E3%81%AA%E3%81%9C%E5%BF%85%E8%A6%81">なぜ必要？</h2>
<ul>
<li>Clineはセッションごとに<strong>記憶がリセット</strong>されます</li>
<li>Memory Bankに文脈を記録すれば、<strong>次回も一貫した対応</strong>が可能</li>
<li>チーム開発でもプロジェクト知識を共有可能！</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>
<h2 id="%E3%83%A1%E3%83%A2%E3%83%AA%E3%83%90%E3%83%B3%E3%82%AF%E6%A7%8B%E6%88%90%E3%82%B3%E3%82%A2%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">メモリバンク構成（コアファイル）</h2>
<table>
<thead>
<tr>
<th>ファイル名</th>
<th>役割</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>projectbrief.md</code></td>
<td>プロジェクトの目的・ゴールを定義（最重要）</td>
</tr>
<tr>
<td><code>productContext.md</code></td>
<td>ユーザー視点の要件、解決したい課題</td>
</tr>
<tr>
<td><code>systemPatterns.md</code></td>
<td>アーキテクチャ設計、設計パターン、関係構造</td>
</tr>
<tr>
<td><code>techContext.md</code></td>
<td>使用技術・制約・依存関係など技術的な前提</td>
</tr>
<tr>
<td><code>activeContext.md</code></td>
<td>現在の作業・最近の変更・次のステップ</td>
</tr>
<tr>
<td><code>progress.md</code></td>
<td>実装進捗・残課題・決定の履歴など</td>
</tr>

<li>

</li>

<h2 id="new_task%E3%83%84%E3%83%BC%E3%83%AB%E3%81%A8%E3%81%AF">new_taskツールとは？</h2>
<p><img class="emoji" draggable="false" alt="🧰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9f0.svg" data-marp-twemoji=""/> 現在のタスクを終了し、直後に<strong>次のタスクを新たに開始</strong>できるツール</p>

<p><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/> 例：要約、次のステップ、コードスニペットなど</p>
<footer>Nulab Inc. 2025</footer>

<p><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Clineは現在のコンテキスト使用率（token数）を常に追跡<br />

<p><code>new_task</code> × <code>.clinerules</code> により<strong>戦略的なセッション制御が可能</strong>になります：</p>
<ul>
<li>使用率に応じた自動トリガー（例：&gt;50%）</li>

<li>処理単位（関数・テスト単位）での<strong>ブレークポイント設定</strong></li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="102" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">

<header>Cline 入門</header>
<h2 id="newtask%E6%96%B0%E3%81%97%E3%81%84%E3%82%BF%E3%82%B9%E3%82%AF%E3%81%B8%E5%88%86%E5%B2%90">/newtask：新しいタスクへ分岐</h2>
<p>タスクを区切って新しいフェーズを始める。前の文脈を保持したまま分岐や整理が可能。</p>
<p><img class="emoji" draggable="false" alt="📌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/> <strong>使い方</strong></p>
<ul>
<li>チャット欄に <code>/newtask</code> と入力</li>
<li>Clineが現在の作業状況を要約</li>
<li>ユーザーが確認・承認 → 新タスク開始</li>
</ul>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>活用例</strong></p>
<ul>
<li>Feature Aの実装を終えた → Feature Bへ分岐</li>
<li>設計が一段落 → 実装フェーズへ移行</li>
<li>思考を切り替えて別アプローチを試したいとき</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="107" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">
<header>Cline 入門</header>

<p>長くなった会話を<strong>要約して圧縮</strong>し、パフォーマンスと文脈の焦点を保つ</p>
<p><img class="emoji" draggable="false" alt="📌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/> <strong>使い方</strong></p>
<ul>
<li><code>/smol</code> だけでもOK</li>
<li><code>/smol コード変更に関する部分だけ要約して</code> のように指示追加も可能</li>
</ul>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>活用例</strong></p>
<ul>
<li>デバッグが長期化したセッションでの整理</li>
<li>前半の設計議論をまとめて、後半を実装に集中させる</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-header="Cline 入門" data-footer="Nulab Inc. 2025" data-theme="default" lang="en-US" data-marpit-pagination="108" style="--paginate:true;--header:Cline 入門;--footer:Nulab Inc. 2025;--theme:default;" data-marpit-pagination-total="162">

<table>
<thead>
<tr>
<th>状況</th>
<th>推奨コマンド</th>
<th>理由</th>
</tr>
</thead>
<tbody>
<tr>
<td>フェーズが明確に変わる時</td>
<td><code>/newtask</code></td>
<td>セッションを整理して文脈を保ったまま再出発</td>
</tr>
<tr>
<td>履歴が長くなりすぎた時</td>
<td><code>/smol</code></td>
<td>会話の中間を要約して焦点を維持</td>
</tr>
<tr>
<td>同じ課題を続けつつ履歴を軽くしたい</td>
<td><code>/smol</code></td>
<td>現在のタスクを維持しながらtoken削減</td>
</tr>
<tr>
<td>新しい探索や方針に分岐したい時</td>
<td><code>/newtask</code></td>
<td>会話とコードの両方を切り替えてスッキリ始めたい</td>
</tr>
</tbody>
</table>
<footer>Nulab Inc. 2025</footer>
</section>

<p><code>.clinerules</code>ファイルに以下のようなMCP Rulesを記述してMCPサーバーの「使い分け」自動化！</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;mcpRules&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>

<h2 id="%E9%80%9A%E4%BF%A1%E6%96%B9%E5%BC%8F%E3%81%AE%E9%81%95%E3%81%84">通信方式の違い</h2>
<h3 id="%F0%9F%94%8C-stdio-%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%AB%E5%90%91%E3%81%91"><img class="emoji" draggable="false" alt="🔌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f50c.svg" data-marp-twemoji=""/> STDIO (ローカル向け)</h3>
<ul>
<li data-marpit-fragment="1">stdin/stdoutでClineと通信</li>
<li data-marpit-fragment="2">セキュリティ高、レイテンシ低</li>
<li data-marpit-fragment="3">HTTP不要でセットアップが簡単</li>
</ul>
<h3 id="%F0%9F%8C%90-sse-%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%88%E5%90%91%E3%81%91"><img class="emoji" draggable="false" alt="🌐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f310.svg" data-marp-twemoji=""/> SSE (リモート向け)</h3>
<ul>
<li data-marpit-fragment="4">Server-Sent Eventsで通信</li>
<li data-marpit-fragment="5">複数クライアント対応</li>
<li data-marpit-fragment="6">ネットワーク経由で外部API接続に便利</li>
</ul>
<footer>Nulab Inc. 2025</footer>
</section>

<li data-marpit-fragment="1">Checkpoints を使って安全に実験するスキルを得る</li>

</li>
<li>
<p><strong>Restore Workspace Only</strong> でコードだけ巻き戻し</p>
</li>
<li>
<p><strong>Restore Task Only</strong> で会話だけ巻き戻し</p>
<ul>

</ul>
</li>
